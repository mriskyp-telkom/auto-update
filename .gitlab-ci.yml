stages:
  - test
  # - report
  - build-staging
  - publish-staging
  - build-production
  - publish-production

variables:
  GITLAB_AUTH_TOKEN: $CI_JOB_TOKEN


.make:
  cache:
    key:
      files:
        - package.json
        - yarn.lock
    paths:
      - node_modules/
      - .yarn/
    policy: pull-push
  artifacts:
    paths:
      - out/make
  only:
    - tags
  tags:
    - himem
    - helm

.publish:
  image: google/cloud-sdk:300.0.0-alpine
  script:
    - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
    - gsutil -m cp -r -Z out/make gs://${BUCKET}/arkas-$CI_COMMIT_TAG
  only:
    - tags

test:
  stage: test
  image: node:latest
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/
  script:
    - yarn add jest
    - yarn test:ci
    - echo "done running unit test"
    - mkdir target/JUnitReport/
    - mkdir target/coverage/
  allow_failure: false
  artifacts:
    paths:
      - target/JUnitReport/
    expire_in: 2 weeks
    reports:
      junit:
        - target/JUnitReport/report.xml
      cobertura: target/coverage/cobertura-coverage.xml
  only:
  - master

