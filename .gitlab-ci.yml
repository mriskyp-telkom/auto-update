stages:
  - build-staging
  - publish-staging
  - build-production
  - publish-production

variables:
  GITLAB_AUTH_TOKEN: $CI_JOB_TOKEN

.make:
  cache:
    key:
      files:
        - package.json
        - yarn.lock
    paths:
      - node_modules/
      - .yarn/
    policy: pull-push
  artifacts:
    paths:
      # - dist/*.dmg
      - dist/*.exe
      - dist/*.deb

.publish:
  image: google/cloud-sdk:300.0.0-alpine
  script:
    - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
    - gsutil -m cp -r -Z 'dist/*' gs://${BUCKET}/

# staging
make-win-deb-staging:
  image: node:fermium-bullseye-slim
  extends: .make
  stage: build-staging
  before_script:
    - add-apt-repository ppa:git-core/ppa
    - apt update
    - apt install -y git
    - apt install -y software-properties-common
    - apt install -y python3
    - apt install -y wine64
    - apt-add-repository 'deb https://download.mono-project.com/repo/ubuntu stable-focal main'
    - apt install -y mono-complete
  script:
    - mv ./.env.staging ./.env && rm ./.env.production
    - npm install yarn
    - yarn install
    - yarn make
  environment:
    name: staging
  variables:
    USED_ENV: .env.staging
    DELETED_ENV: .env.production
  allow_failure: false

