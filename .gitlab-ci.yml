stages:
  - build-staging
  - publish-staging
  - build-production
  - publish-production

variables:
  GITLAB_AUTH_TOKEN: $CI_JOB_TOKEN

.make:
  cache:
    key:
      files:
        - package.json
        - yarn.lock
    paths:
      - node_modules/
      - .yarn/
    policy: pull-push
  artifacts:
    paths:
      - out/make
  rules:
    - if: '($CI_COMMIT_BRANCH == "main" || $CI_COMMIT_REF_NAME == "main") && ($CI_COMMIT_TAG != null && $CI_COMMIT_TAG != "")'

.publish:
  image: google/cloud-sdk:300.0.0-alpine
  script:
    - gcloud auth activate-service-account --key-file $GOOGLE_APPLICATION_CREDENTIALS
    - gsutil -m cp -r -Z out/make gs://${BUCKET}/arkas-$CI_COMMIT_TAG
  rules:
    - if: '($CI_COMMIT_BRANCH == "main" || $CI_COMMIT_REF_NAME == "main") && ($CI_COMMIT_TAG != null && $CI_COMMIT_TAG != "")'

# staging
make-win-deb-staging:
  image: asia.gcr.io/belajar-id-networks/sds/arkas-builder-base:aa457e041ed32e3cf46bb1aaa4e4e077fee8744b
  extends: .make
  stage: build-staging
  script:
    - mv ./.env.staging ./.env && rm ./.env.production
    - npm install yarn
    - yarn install
    - yarn make-win32
    - yarn make
    - apt install -y tree && tree out/make/
  environment:
    name: staging
  allow_failure: false

